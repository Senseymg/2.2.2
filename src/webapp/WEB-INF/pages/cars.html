<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CarsList</title>
</head>
<body>

<div th:each="car : ${allCarToShow}">
    <a th:href ="@{/allCarToShow/{id}(id=${car.getId()})}"
    th:text="${car.getModelName() + ', '+ car.getPrice()}">user</a>

</div>

</body>
</html>
